<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="regist.css">
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form action="connect_reg.php" method="post" onsubmit="return validateForm();">

      <div class="form-container">
        <div class="box box-left">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="divider"></div>

        <div class="box box-right">
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="input-group">
            <label for="year">Year</label>
            <input type="text" id="year" name="year" placeholder="Enter your year" required>
          </div>
          <div class="input-group">
            <label for="cgpa">CGPA</label>
            <input type="text" id="cgpa" name="cgpa" placeholder="Enter your CGPA" required>
          </div>
          <div class="input-group">
            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>
          </div>
        </div>
      </div>

      <!-- Proper submit button -->
      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>

  <script>
    // Client-side form validation
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
